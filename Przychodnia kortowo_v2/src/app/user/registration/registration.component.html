
<form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
<div class="form-group required">
    <label>Nazwa użytkownika</label>
    <input class="form-control" formControlName="UserName">
    <label class="text-danger" *ngIf="service.formModel.get('UserName')?.touched && service.formModel.get('UserName')?.errors?.required">Pole wymagane</label>
</div>
<div class="form-group required">
    <label>E-mail</label>
    <input class="form-control" formControlName="Email">
    <label class="text-danger" *ngIf="service.formModel.get('Email')?.touched && service.formModel.get('Email')?.errors?.required">Pole wymagane</label>
    <label class="text-danger" *ngIf="service.formModel.get('Email')?.touched && service.formModel.get('Email')?.errors?.email">Nieprawidłowy adres e-mail</label>
</div>
<div class="form-group required">
    <label>Imię i Nazwisko</label>
    <input class="form-control" formControlName="FullName">
    <label class="text-danger" *ngIf="service.formModel.get('FullName')?.touched && service.formModel.get('FullName')?.errors?.required">Pole wymagane</label>
</div>
<div formGroupName="Passwords">
    <div class="form-group required">
        <label>Hasło</label>
        <input type="password" class="form-control" formControlName="Password">
        <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password')?.touched && service.formModel.get('Passwords.Password')?.errors?.required">Pole wymagane</label>
        <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password')?.touched && service.formModel.get('Passwords.Password')?.errors?.minlength">Wymagane minimum 8 znaków.</label>
        <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password')?.touched && service.formModel.get('Passwords.Password')?.errors?.pattern">Wymagane duże litery, małe litery, liczby, znaki specjalne</label>
    </div>
    <div class="form-group required">
        <label>Powtórz Hasło</label>
        <input  type="password" class="form-control" formControlName="ConfirmPassword">
        <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword')?.touched && service.formModel.get('Passwords.ConfirmPassword')?.errors?.required">Pole wymagane</label>
        <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword')?.touched && service.formModel.get('Passwords.ConfirmPassword')?.errors?.passwordMismatch">Hasło nie pasuje</label>
    </div>
</div>

<div class="form-row">
    <div class="form-group col-md-8 offset-md-4">
        <button type="submit" class="btn btn-lg btn-block" [disabled]="!service.formModel.valid"> Zarejestruj</button>
    </div>
</div>
</form>
